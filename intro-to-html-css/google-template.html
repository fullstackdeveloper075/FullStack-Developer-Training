<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./google-template.css">
</head>

<body>
    <div class="logo">
        <img src="./images/googlelogo.png" alt="google logo">
    </div>
    <div class="search-box-container">
        <div class="border">
            <img height="30" width="30" src="./images/search.png" alt="search">
            <input class="search-box" type="text" name="search-box" id="search-box">
            <img height="30" width="30" src="./images/voice.jpeg" alt="voice">
        </div>
    </div>
    <div class="make-center" style="margin-top: 10px;">
        <button class="btn">
            Google Search
        </button>
        <button class="btn">
            I'm Feeling Lucky
        </button>
    </div>

    <div class="make-center">
        <h5 style="font:13px arial, sans-serif">
            Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
        </h5>
    </div>

</body>

</html>
