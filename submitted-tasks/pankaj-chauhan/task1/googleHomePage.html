<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="googleHomePageStyle.css">
    
</head>
<body>
    <div id="container">
        <div style = "height:30px; padding:10px;" id="topbar">
                <span id="topbarinside">Gmail</span>
                <span id = "topbarinside">Images</span>
                <img id="tool" src="tool.jpg" alt="Google">
        </div>
        <div id="mainHead">
            <h2> <span style='color: blue'>G</span>
                <span style='color: red'>o</span>
                <span style='color: yellow'>o</span>
                <span style='color: blue'>g</span>
                <span style='color: green'>l</span>
                <span style='color: red'>e</span>
            </h2>
        </div>
        <div id="inputContainer">
                <form action="/">
                    <input type="search" id="searchbox" name="searchBox" value="Search Google or type a URL">
                    <button  style="height:40px; border-radius:45px 44px 44px 44px;"> Search</button>
                </form>
        </div>

        <div id="bottom">
            <button onclick = "location.href='http://gmail.com';"> Gmail </button>
            <button onclick = "location.href='http://quora.com';"> Quora </button>
            <button onclick = "location.href='http://facebook.com';"> Facebook </button>
            <button onclick = "location.href='http://twitter.com';"> Twitter </button>
            <button onclick = "location.href='http://smartserv.io';"> Smartserv </button>
            <button onclick = "location.href='http://instagram.com';"> Instagram </button>
            <button onclick = "location.href='http://github.com';"> Github </button>
            <button onclick = "location.href='http://faltu.com';"> Faltu </button>
        </div>
    </div>
    
</body>
</html>
