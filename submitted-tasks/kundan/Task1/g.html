<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" type="text/css" href="g.css">
  <title>GoogleClone</title>
</head>
<body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="apps"></li> 
          <li id="google_Account"><div id="google-initial">G</div></li>   
        </ul>
      </div>
      <div class="google">
        <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" style="height:92px;width:272"></a>
      </div>  

      <div class="form">  
        <form>
          <label for="form-search"></label>
          <input type="text" id="form-search" placeholder="Search Google or type URL" >
        </form>
      </div> 

      <div class= "buttons">  
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
      </div>
      <footer>
          
        <p>India</p><br>
       
        <ul class="footer-left">
         <li><a href="#">About</a></li> 
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-right">    
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul> 
             
    </footer>  
  </body>
</html>
